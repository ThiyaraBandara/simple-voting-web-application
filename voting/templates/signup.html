<!-- voting/templates/voting/signup.html -->
{% extends "voting/base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% if form.errors %}
    <p style="color:red;">{{ form.errors }}</p>
{% endif %}
{% endblock %}
