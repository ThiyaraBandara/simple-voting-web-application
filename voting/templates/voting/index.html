<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.vectorstock.com/i/1000v/67/51/online-voting-concept-vector-24596751.avif');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .candidate-list {
            list-style-type: none;
            padding: 0;
        }

        .candidate-item {
            background-color: #e7f3fe;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .candidate-name {
            font-size: 18px;
        }

        .vote-button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        .results-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .results-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h1>Vote for Your Favorite Candidate</h1>
            <ul class="candidate-list">
                {% for candidate in candidates %}
                    <li class="candidate-item">
                        <span class="candidate-name">{{ candidate.name }}</span>
                        <form action="{% url 'vote' candidate.id %}" method="post" class="vote-form">
                            {% csrf_token %}
                            <button type="submit" class="vote-button">Vote</button>
                        </form>
                    </li>
                {% empty %}
                    <li>No candidates available!</li>
                {% endfor %}
            </ul>
            <a href="{% url 'results' %}" class="results-link">View Results</a>
        </center>
    </div>
</body>
</html>
