<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .results-list {
            list-style-type: none;
            padding: 0;
        }

        .result-item {
            background-color: #f8d7da;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            color: #721c24;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting Results</h1>
        <ul class="results-list">
            {% for candidate, count in votes.items %}
                <li class="result-item">{{ candidate.name }}: <strong>{{ count }}</strong> votes</li>
            {% empty %}
                <li>No votes have been cast yet!</li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}" class="back-link">Back to Voting</a>
    </div>
</body>
</html>
