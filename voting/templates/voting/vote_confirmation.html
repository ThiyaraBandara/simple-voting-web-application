<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">  
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color:white;
            background-position: center; 
            background-repeat: no-repeat; 
            
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;  /* Center the text */
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .results-link, .back-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .results-link:hover, .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Voting!</h1>
        <p>You have voted for <strong>{{ candidate.name }}</strong>.</p>
        <a href="{% url 'results' %}" class="results-link">View Results</a>
        <a href="{% url 'index' %}" class="back-link">Back to Voting</a>
    </div>
</body>
</html>
